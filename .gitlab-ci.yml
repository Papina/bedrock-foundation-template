stages:
  - triggers

# All other directories need the Org to be fired off first to ensure the org state is upto date with outputs
trigger_org:
  stage: triggers
  trigger:
    include: tf/org/.gitlab-ci.yml
  variables:
    ENVIRONMENT: org
  rules:
    - changes:
        - tf/**/*

trigger_management:
  needs: ["trigger_org"]
  stage: triggers
  trigger:
    include: tf/management/.gitlab-ci.yml
  variables:
    ENVIRONMENT: management
  rules:
    - changes:
        - tf/management/*

trigger_security:
  needs: ["trigger_org"]
  stage: triggers
  trigger:
    include: tf/security/.gitlab-ci.yml
  variables:
    ENVIRONMENT: security
  rules:
    - changes:
        - tf/security/*